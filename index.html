<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pared de Ladrillos</title>
  <style>
    body {
      margin: 0;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wall {
      display: flex;
      flex-direction: column;
      gap: 4px;
      background: #aaa;
      padding: 10px;
    }

    .row {
      display: flex;
      gap: 4px;
    }

    .row:nth-child(even) {
      margin-left: 32px; /* desplazamiento para intercalar */
    }

    .brick {
      width: 60px;
      height: 30px;
      background-color: #b22222;
      border: 2px solid #8b0000;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="wall">
    <!-- Generamos 10 filas de ladrillos -->
    <div class="row">
      <div class="brick"></div><div class="brick"></div><div class="brick"></div><div class="brick"></div>
      <div class="brick"></div><div class="brick"></div><div class="brick"></div><div class="brick"></div>
      <div class="brick"></div><div class="brick"></div>
    </div>
    <div class="row">
      <div class="brick"></div><div class="brick"></div><div class="brick"></div><div class="brick"></div>
      <div class="brick"></div><div class="brick"></div><div class="brick"></div><div class="brick"></div>
      <div class="brick"></div><div class="brick"></div>
    </div>
    <div class="row">
      <div class="brick"></div><div class="brick"></div><div class="brick"></div><div class="brick"></div>
      <div class="brick"></div><div class="brick"></div><div class="brick"></div><div class="brick"></div>
      <div class="brick"></div><div class="brick"></div>
    </div>
    <div class="row">
      <div class="brick"></div><div class="brick"></div><div class="brick"></div><div class="brick"></div>
      <div class="brick"></div><div class="brick"></div><div class="brick"></div><div class="brick"></div>
      <div class="brick"></div><div class="brick"></div>
    </div>
    <div class="row">
      <div class="brick"></div><div class="brick"></div><div class="brick"></div><div class="brick"></div>
      <div class="brick"></div><div class="brick"></div><div class="brick"></div><div class="brick"></div>
      <div class="brick"></div><div class="brick"></div>
    </div>
    <div class="row">
      <div class="brick"></div><div class="brick"></div><div class="brick"></div><div class="brick"></div>
      <div class="brick"></div><div class="brick"></div><div class="brick"></div><div class="brick"></div>
      <div class="brick"></div><div class="brick"></div>
    </div>
    <!-- Puedes añadir más filas igual -->
  </div>
</body>
</html>
